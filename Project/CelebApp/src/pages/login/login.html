<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="log-in"></ion-icon> Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)] = "emailField" value =""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)] = "passwordField" value=""></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click) = "submitLogin()">Submit</button>
  <button ion-button (click) = "submitRegister()">Register</button>
  <ion-list>
    <button primary full (click) = "googleSignIn()"><ion-icon name = "logo-googleplus"></ion-icon>Sign in With Google</button>
    <button clear full (click) = "redirectToResetPage()">Forgot Password</button>
  </ion-list>
</ion-content>
