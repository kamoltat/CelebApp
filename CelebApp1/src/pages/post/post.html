<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-row>
        <button ion-button clear style="float: left; text-align: left" (click) = "closePostPage()">Cancel</button>
        <ion-title text-center stack> Post </ion-title>
        <button [class.hide] = "!text && !image" ion-button clear style="float: right; text-align: right" (click) = "post()">Post</button>
    </ion-row>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item *ngIf = "image">
  <img [src]="image">
  </ion-item>
  <ion-item *ngIf = "video">
  <video controls height="300" width="300">
  <source [src]="video" [type]= "file.type">
  Your browser does not support the video tag.
  </video>
 
  </ion-item>
  <ion-item>
        <ion-textarea type = "text" placeholder = "What's on your mind" [(ngModel)] = "text" value = ""></ion-textarea> 
  </ion-item>
<ion-row>
<ion-col>
<div class="image-upload">
  <label for="file-input">
    <ion-icon name = "image" style= "font-size: 50px;">
    </ion-icon>
  </label>
    <input id="file-input" type="file" (change) ="selectfile($event)">
</div>
</ion-col>
<ion-col>
  <ion-icon name = "camera" style= "font-size: 50px;">
  </ion-icon>
</ion-col>
</ion-row>
  </ion-list>
</ion-content>
