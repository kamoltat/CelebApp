<ion-header>

  <ion-navbar>
    <ion-title text-center stack> Post </ion-title>
    <ion-buttons>
        <button style="float: left; text-align: left" (click) = "closePostPage()">Cancel</button>
        <button style="float: right; text-align: right" (click) = "post()">Post</button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item *ngIf = "image">
  <img [src]="image">
  </ion-item>
  
  <ion-item>
        <ion-textarea type = "text" placeholder = "What's on your mind" [(ngModel)] = "text" value = ""></ion-textarea> 
  </ion-item>
<div>
    <input type="file" (change) ="selectfile($event)">
</div>
</ion-list>
</ion-content>
