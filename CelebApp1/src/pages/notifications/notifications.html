<ion-header>

  <ion-navbar>
    <ion-title text-center>Notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-item-sliding *ngFor="let item of notifItems">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="item.source">
          </ion-avatar>
          <p>
            <b>{{item.name}}</b> {{item.action}}
          </p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="light">
            <ion-icon name="notifications"></ion-icon>
            Mute
          </button>
          <button ion-button color="danger">
            <ion-icon name="close"></ion-icon>
            Hide
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item>
  </ion-list>
</ion-content>
