<ion-header>
  <ion-navbar>
    <ion-title text-center>Homepage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
  <div>
    <input  type="file" (change) ="selectfile($event)">
    <img [src]="image" *ngIf = "image" style = "margin: 10px">
    <button color="primary" ion-button (click) = "startUpload()">Upload Photo </button>
  </div>
</ion-content>
