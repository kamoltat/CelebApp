<ion-header>

  <ion-navbar>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label>Notifications</ion-label>
    <ion-toggle [(ngModel)]="Notifications"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Settings2</ion-label>
    <ion-toggle [(ngModel)]="settings2" disabled="true"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Settings3</ion-label>
    <ion-toggle [(ngModel)]="settings3"></ion-toggle>
  </ion-item>

  <ion-item padding>
  <ion-range [(ngModel)]="brightness">
    <ion-icon range-left small name="sunny"></ion-icon>
    <ion-icon range-right name="sunny"></ion-icon>
  </ion-range>
</ion-item>

</ion-list>
</ion-content>
