<ion-header>
  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
    <ion-list>
    <ion-item>
        
       <img [src] = "profile_pic" style="margin:auto; margin-top: 20px; border-radius:500px; height
  : 200px; width: 200px; "/>
    </ion-item>
    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type = "text" [(ngModel)] = "username" value = ""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type = "text" [(ngModel)] = "firstname" value = ""> </ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type = "text" [(ngModel)] = "lastname" value = ""> </ion-input>
    </ion-item>
    </ion-list>

    <button ion-button clear block (click) = "updateProfile()">Save Profile</button>
    
    <button ion-button clear block (click) = "cancelEdit()">Cancel</button>
                
 
</ion-content>
