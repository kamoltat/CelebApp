<ion-header>
  <ion-navbar>
    
    <ion-title  text-center>{{username}}</ion-title>
      <ion-buttons>
        <button (click) = "logUserOut()" style="float: right; text-align: right">
        <ion-icon name="log-out"></ion-icon> Logout
        </button>
      <button style="float: left; text-align: left" (click) = "goToCreateProfile()"> 
      <ion-icon name= "hammer"></ion-icon> Edit
      </button>
      </ion-buttons>
      
      
      
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <img [src] = "profile_pic" style="margin:auto; margin-top: 20px; border-radius:500px; height: 200px;
     width: 200px; "/>
      <ion-card-title text-center>{{firstname}} {{lastname}}</ion-card-title>
  </ion-card>

<ion-card>
<ion-card-content>
<p> <ion-icon name = "information-circle"></ion-icon> About</p>
<h3>{{about}}</h3>
</ion-card-content>
</ion-card>
<ion-card>
<ion-card-content>
<p> <ion-icon name ="checkmark"></ion-icon> Following</p>
</ion-card-content>
</ion-card>
<ion-card>
<ion-card-content>
<p> <ion-icon name ="calendar"></ion-icon> Events</p>
</ion-card-content>
</ion-card>
</ion-content>
