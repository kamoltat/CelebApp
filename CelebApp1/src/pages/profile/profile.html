<ion-header>
  <ion-navbar>
    
    <ion-title  text-center>{{(profileData | async)?.username}}</ion-title>
      <ion-buttons>
        <button (click) = "logUserOut()" style="float: right; text-align: right">
        <ion-icon name="log-out"></ion-icon> Logout
        </button>
      <button style="float: left; text-align: left" (click) = "goToCreateProfile()"> 
      <ion-icon name= "hammer"></ion-icon> Edit
      </button>
      </ion-buttons>
      
      
      
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card text-center>
  <img src = "assets/picture/default_profile_pic.jpg"style="margin:auto; margin-top: 20px; border-radius:500px; height
  : 200px; width: 200px; "/>
  <ion-card-title>{{(profileData | async)?.firstname}} {{(profileData | async)?.lastname}}
  </ion-card-title>
  <ion-card-content>
    <p>
    </p>  
  </ion-card-content>
</ion-card>
</ion-content>
