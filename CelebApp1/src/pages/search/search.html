<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
  <!--ONLY FOR UPPER LIST -> DEMONSTRATE SEARCH BAR -->
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>
  <!--END OF DEMONSTRATION-->

  <!--DEMONSTRATION ADD DIRECTLY (name only)TO DATABASE-->
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New Idol"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>
  <ion-list>
    <ion-item-sliding *ngFor="let item of idolItems | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--END OF DEMONSTRATION-->
