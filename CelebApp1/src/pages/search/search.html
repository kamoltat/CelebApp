<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
    <ion-item>
        <ion-item-sliding *ngFor="let item of scrollItems">
            <ion-item>
              <ion-avatar item-start>
                  <img [src]= "item.profile_pic_url">
              </ion-avatar>
              <h2>{{ item.username }}</h2>
              <p>{{ item.firstname }} {{ item.lastname }}</p>
              <button ion-button clear item-end (click)="navTempProf(item.idolKey)">
                View
              </button>
            </ion-item>
            <ion-item-options side="right">
              <button ion-button [style.background-color]="setFollowStyle(item.idolKey)" (click)="followButtonFunc(item.idolKey, item)">
                <ion-icon name="follow"></ion-icon>
                {{ followStatus }}
              </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadContents($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
